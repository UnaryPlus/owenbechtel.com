---

<h2>{{ page.title }}</h2>

{{ content }}

{% if page.mathjax %}
  <script>
    window.MathJax = {
      chtml: { displayAlign: 'left' },
      tex: { tags: 'ams' }
    };
  </script>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}
