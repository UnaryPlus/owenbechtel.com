<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">

        <title>Dodge the Rectangles</title>
    </head>
    <body>
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Dodge the Rectangles</h1><br>
             <button type="button" class="btn btn-secondary" id="button">Begin Game</button><br><br>
            <p>Score: <span id = "score">0</span> Highscore: <span id = "highscore">0</span></p>
            <canvas width = "480" height = "270" id = "canvas"></canvas><br><br>
            <p>
                Press any key to switch the direction of gravity.<br>
                Avoid the red rectangles. They will move faster with time.
            </p>
        </div>
        
        <script src="game.js"></script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
