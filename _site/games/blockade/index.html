<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">
        
        <title>Blockade</title>
    </head>
    <body onKeyDown="move();">
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Blockade</h1><br>
            <p>
                Player 1 controls the blue snake with the W, A, S, and D keys.<br>
                Player 2 controls the red snake with the arrow keys.<br>
                The first person to crash into something loses.<br>
            </p>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" id="start-game">Start Game</button>
                <button type="button" class="btn btn-secondary" id="github">Github</button>
            </div>
        </div>
        
        <div id="blockade"></div>
        
        <script src="game.js"></script>
        <script>
            document.getElementById("start-game").onclick = function() {
                Elm.Blockade.init({
                    node: document.getElementById("blockade")
                });   
            };
        
            document.getElementById("github").onclick = function() {
                window.location = 'https://github.com/UnaryPlus/blockade';
            };
        </script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
