<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">
        
        <title>Orbit Animation</title>
    </head>
    <body>
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Orbit Animation</h1><br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onClick="speed = 100;">Slow</button>
                <button type="button" class="btn btn-secondary" onClick="speed = 30;">Normal</button>
                <button type="button" class="btn btn-secondary" onClick="speed = 10;">Fast</button>
                <button type="button" class="btn btn-secondary" onClick="speed = 3;">Very Fast</button>
            </div><br><br>
            <canvas id = "bigCanvas" style="background-color:black;" width = "500" height = "500"></canvas><br>
        </div>
        
        <script src="game.js"></script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
