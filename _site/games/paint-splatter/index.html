<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">
        
        <title>Paint Splatter</title>
    </head>
    <body>
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Paint Splatter</h1><br><br>
            <div id="canvas"></div><br>
            
            <div class="row">
                <div class="col text-right">hue</div>
                <div class="col text-left" id="slider1"></div>
            </div>
            <div class="row">
                <div class="col text-right">saturation</div>
                <div class="col text-left" id="slider2"></div>
            </div>
            <div class="row">
                <div class="col text-right">brightness</div>
                <div class="col text-left" id="slider3"></div>
            </div>
            <div class="row">
                <div class="col text-right">hue deviation</div>
                <div class="col text-left" id="slider4"></div>
            </div>
            <div class="row">
                <div class="col text-right">number of circles</div>
                <div class="col text-left" id="slider5"></div>
            </div>
            <div class="row">
                <div class="col text-right">size of circles</div>
                <div class="col text-left" id="slider6"></div>
            </div>
            <div class="row">
                <div class="col text-right">position deviation</div>
                <div class="col text-left" id="slider7"></div>
            </div>
            
            <br>
            <p>
                Press any key to clear the canvas.
            </p>
        </div>
        
        <!-- P5 JS -->
        <script src="https://owenbechtel.com/p5.min.js"></script>
        <script src="game.js"></script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
