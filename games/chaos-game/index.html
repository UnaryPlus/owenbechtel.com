<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">
        
        <title>Chaos Game</title>
    </head>
    <body>
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Chaos Game</h1><br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onClick="change('triangle');">Sierpinski Triangle</button>
                <button type="button" class="btn btn-secondary" onClick="change('carpet');">Sierpinski Carpet</button>
                <button type="button" class="btn btn-secondary" onClick="change('hexagon');">Koch Snowflake</button>
                <button type="button" class="btn btn-secondary" onClick="change('fern');">Barnsley Fern</button>
            </div>
            <br><br>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        
        <script src="game.js"></script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
