<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap.min.css">
        
        <title>Flappy Bird</title>
    </head>
    <body>
        <script src="/navbar.js"></script>
        <script>navbar("games")</script>
        
        <div class="text-center" style="padding-top:50px">
            <h1>Flappy Bird</h1><br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" id="start-game">Start Game</button>
                <button type="button" class="btn btn-secondary" id="github">Github</button>
            </div>
        </div>
        
        <div id="flappy-bird"></div>
        
        <script src="game.js"></script>
        <script>
            document.getElementById("start-game").onclick = function() {
                Elm.FlappyBird.init({
                    node: document.getElementById("flappy-bird")
                });   
            };
        
            document.getElementById("github").onclick = function() {
                window.location = 'https://github.com/UnaryPlus/flappy-bird';
            };
        </script>

        <!-- Bootstrap JS -->
        <script src="/bootstrap.min.js"></script>
    </body>
</html>
